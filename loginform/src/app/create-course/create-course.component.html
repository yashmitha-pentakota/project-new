<div class="form-container">
  <h2>Create Course</h2>
  <form (ngSubmit)="submitCourse()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Course Name:</label>
      <input type="text" id="name" [(ngModel)]="course.name" name="name" required>
    </div>

    <!-- Image Upload -->
    <div class="form-group">
      <label for="image">Course Image:</label>
      <input type="file" id="image" (change)="onImageChange($event)" accept="image/*" required>
    </div>

    <!-- Video Upload -->
    <div class="form-group">
      <label for="video">Course Video:</label>
      <input type="file" id="video" (change)="onVideoChange($event)" accept="video/*" required>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" [(ngModel)]="course.startDate" name="startDate" required>
    </div>

    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" [(ngModel)]="course.endDate" name="endDate" required>
    </div>

    <div class="form-group">
      <label for="duration">Duration:</label>
      <input type="text" id="duration" [(ngModel)]="course.duration" name="duration" required>
    </div>

    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" [(ngModel)]="course.rating" name="rating" required>
    </div>

    <div class="form-group">
      <label for="mentor">Mentor:</label>
      <input type="text" id="mentor" [(ngModel)]="course.mentor" name="mentor" required>
    </div>

    <button type="submit" class="submit-button">Create Course</button>
  </form>
</div>
